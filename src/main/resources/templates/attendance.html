<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}"/>
  <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}"/>
  <title>Attendance</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/app.js" defer></script>
</head>
<body class="soft-bg">
  <header class="site-header">
    <div class="header-inner">
  <a th:href="@{/canteens}" class="btn action back-btn">Back</a>
      <h1 class="app-title" id="canteenName">Attendance</h1>
      <button type="button" id="showWorkersBtn" class="btn">Workers</button>
    </div>
  </header>
  <main class="layout">
    <div class="content">
      <section class="card">
        <h3>Record Attendance</h3>
        <form id="attendanceForm" class="form-grid">
          <label for="workerSelect">Worker</label>
          <select id="workerSelect" required>
            <option value="">-- Select worker --</option>
          </select>

          <label for="status">Status</label>
          <select id="status"><option value="PRESENT">Present</option><option value="ABSENT">Absent</option></select>

          <div></div>
          <button type="submit" class="btn action">Record</button>
        </form>
      </section>

      <section class="card">
        <h3>Recent Attendance</h3>
        <div id="attendanceList" class="list">(loading...)</div>
      </section>

      <section class="card">
        <h3>Manage Workers</h3>
        <form id="workerForm" class="form-grid">
          <input id="workerId" type="hidden" />
          <input id="workerName" placeholder="Name" required />
          <select id="workerRole">
            <option value="">-- Role --</option>
            <option value="SECURITY_GUARD">Security Guard</option>
            <option value="LABOUR">Labour</option>
            <option value="CASHIER">Cashier</option>
          </select>
          <div></div>
          <button type="submit" id="saveWorker" class="btn action">Save</button>
          <button type="button" id="cancelWorker" class="btn">Cancel</button>
        </form>

        <div style="margin-top:12px;">Existing workers:</div>
        <div id="workerList" class="list">(loading...)</div>
      </section>

      <!-- Toggleable section to show all workers of this canteen -->
      <section class="card" id="allWorkersSection" style="display:none;">
        <div style="display:flex; align-items:center; justify-content:space-between;">
          <h3 style="margin:0;">All Workers</h3>
          <button type="button" id="closeAllWorkers" class="btn">Close</button>
        </div>
        <div id="allWorkersList" class="list" style="margin-top:12px;">(loading...)</div>
      </section>
    </div>
  </main>
</body>
</html>
