## Production profile tweaks
# Exclude embedded Flapdoodle Mongo auto-configuration in production so the
# app doesn't attempt to download/launch embedded Mongo binaries on Render.
spring.autoconfigure.exclude=de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration

# In production we expect a real MongoDB URI to be provided via the
# SPRING_DATA_MONGODB_URI environment variable. Example (Atlas):
# mongodb+srv://<user>:<password>@<cluster>/canteenDB?retryWrites=true&w=majority
