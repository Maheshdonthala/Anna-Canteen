# Optional Render manifest (template). You can push this file to your repo and
# use Render's "Infrastructure as Code" feature to create the service.

services:
  - type: web
    name: anna-canteen
    env: docker
    dockerfilePath: ./Dockerfile
    branch: main
    region: oregon
    plan: starter
    autoDeploy: true
    # Optional: health check path Render will use to determine service health
    healthCheckPath: /actuator/health
    envVars:
      # Replace the value below with your MongoDB connection string (Atlas or other).
      # Example (Atlas): mongodb+srv://<user>:<password>@<cluster-url>/canteenDB?retryWrites=true&w=majority
      - key: SPRING_DATA_MONGODB_URI
        value: "<REPLACE_WITH_YOUR_MONGODB_URI>"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
